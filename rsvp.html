<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Light No More</title>
    <link rel="shortcut icon" href="img/Élan Vital - Flyer.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="shared.css">
</head>
<body>
    <center>
        <h1 style="margin-top: 24px;">Henry MacDiarmid</h1>
        <p><i>Élan Vital</i><br>
        More Light No More<br><br>
        
        Open to view in person:<br>
        Tuesday July 6, 2021<br>
        6 - 8PM</p>
    <h2><i><u>RSVP</u></i> For Location<br></h2>
    <form id="my-form"
  action="https://formspree.io/f/mrgrlazr"
  method="POST">
  <p>
  <label>
    Name:<br>
    <input type="text" name="name" required>
  </label><br><br>
  <label>
    Email:<br>
    <input type="email" name="email" required>
  </label><br><br>
  <button id="my-form-button">Submit</button>
  <p id="my-form-status"></p>
</p>
</form>

<img src="img/Élan Vital - RSVP.jpg" style=" width: 600px; max-width:90%;">
<!-- Place this script at the end of the body tag -->

<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        status.innerHTML = "Form Submitted";
        form.reset()
      }).catch(error => {
        status.innerHTML = "There was a problem submitting your form."
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
</center>
</body>
</html>
